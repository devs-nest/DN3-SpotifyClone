<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
      <aside class="sidenav">sidenav</aside>
      <section class="content">
        <header class="border-2 border-solid px-8 py-4">
          <nav class="relative flex justify-end">
            <button id="user-profile-btn" class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name"></h3>
                <i>â–¼</i>
              </section>
            </button>
            <ul id="profile-menu" class="absolute top-12 right-0 hidden w-[200px] rounded-md bg-light-black p-1">
              <li id="logout" class="w-full cursor-pointer rounded-md p-1 hover:bg-gray">Logout</li>
            </ul>
          </nav>
        </header>
        <article class="p-4">
          <h1 class="text-2xl">Featured</h1>
          <section id="featured-playlist-items" class="featured-songs grid grid-cols-auto-fill-cards gap-4">
            <!-- <section class="rounded border-2 border-solid p-4">
              <img src="https://i.scdn.co/image/ab67706f0000000384696e0bd9318a598cc9373d" alt=" " />
              <h2 class="text-sm">Name</h2>
              <h3 class="text-xs">Description</h3>
            </section>
            <section>
              <img src="https://i.scdn.co/image/ab67706f0000000384696e0bd9318a598cc9373d" alt=" " />
              <h2>Name</h2>
              <h3>Description</h3>
            </section> -->
          </section>
        </article>
      </section>
      <footer class="now-playing">now playing</footer>
    </main>
  </body>
</html>
